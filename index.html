<body>
     <div class="container">
          <h2 style="margin-top:30px">Collective Mailing</h2>
          <p> By Cloning and modifying this page you can easily organise collective mailing campaigns</p>
          <form>
               <div class="form-group">
                    <h3>Mail</h3>
                    <hr>
                    <label for="recipient">Recipient</label>
                    <input class="form-control" id ="recipient" type="email" id="subject" name="recipient" value="example@example.com" oninput="qrcode()"> <br>
                    <label for="subject">Subject</label>
                    <input class="form-control" id="subject" type="text" id="subject" name="subject" value="Free palestine" oninput="qrcode()"> <br>
                    <label for="body">Body</label>
                    <textarea class="form-control" id="body" name="body" rows="12" oninput="qrcode()">The Palestinian cause represents a struggle for self-determination, dignity, and the right to live freely in their homeland. Since the mid-20th century, for 76 years , Palestinians have faced mass murder, displacement, occupation, starvation and a continuous erosion of their rights.

The Palestinian cause represents a struggle for self-determination, dignity, and the right to live freely in their homeland. Since the mid-20th century, for 76 years , Palestinians have faced displacement, occupation, and a continuous erosion of their rights. The creation of Israel in 1948 led to the displacement of hundreds of thousands of Palestinians, an event known as the Nakba (Catastrophe). For generations, Palestinians in the West Bank, Gaza, and diaspora have lived under harsh conditions, including military occupation, economic blockades, and restricted access to basic human rights.

Palestinians seek the establishment of an independent state, in line with numerous UN resolutions. The Palestinian cause is not just a political issue, but a humanitarian one.

Stop the Palestinian genocide. Stop the bombing, stop the murder, stop the starvation and stop withold of food, water and electricity. </textarea>
                    <label for="qrcode" class="mt-4">Qr Code</label>
                    <div name="qrcode" id="qrcode" class="border rounded margin-20 mb-4 p-2 center"></div>
                    <br>
                    <a id="email" style="color:white;" class="btn btn-primary">Send your email!</a>
          </div>
     </form>

</div>
</body>
<script type="text/javascript">
function getBody() {
     return document.getElementById('body').value;
}
function getRecipient() {
     return document.getElementById('recipient').value;
}
function getSubject() {
     return document.getElementById('subject').value;
}

var link = document.getElementById('email');
link.onclick = function() {
     this.href = "mailto:"
     this.href += getRecipient();
     this.href += "?subject="
     this.href += getSubject();
     this.href +="&body=";
     this.href += getBody();
     document.write(this.href);
};

var qrlink = document.getElementById('qrlink');
     
function qrcode(){
     qrdiv = document.getElementById("qrcode")
     qrdiv.innerHTML="";
     href = "mailto:"
     href += getRecipient();
     href += "?subject="
     href += getSubject();
     href +="&body=";
     href += getBody();
     new QRCode(qrdiv, {
    text: href,
    width: 300,
    height: 300,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});
}
qrcode();
